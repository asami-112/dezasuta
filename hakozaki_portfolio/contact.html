    <main>
        <h2 class="article__title">Contact</h2>
        <form class="c-form" 
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfGbIF-cKvkWM076JoMFVUjliGO2BYGvAOoYCaDFz_TkrLVtg/formResponse?pli=1"
            method="POST"
            target="hidden_iframe"
            onsubmit="submitted=true;">
            <div class="c-form__item">
                <label class="c-form__label" for="field-companyname"><span class="c-form__any">任意</span>貴社名</label>
                <input
                    name="entry.1650007719"
                    class="c-form__input"
                    id="field-companyname"
                    placeholder=""
                    type="text"
                    required="required"
                />
            </div>
            <div class="c-form__item">
                <label class="c-form__label" for="field-name"><span class="c-form__required">必須</span>お名前</label>
                <input
                    name="entry.185743331"
                    class="c-form__input"
                    id="field-name"
                    placeholder=""
                    type="text"
                    required="required"
                />
            </div>
            <div class="c-form__item">
                <label class="c-form__label" for="field-mail"><span class="c-form__required">必須</span>メールアドレス</label>
                <input
                    name="entry.1620349427"
                    class="c-form__input"
                    id="field-mail"
                    placeholder="sample@gmail.com"
                    type="email"
                    required="required"
                />
            </div>
            <div class="c-form__item">
                <label class="c-form__label" for="field-number"><span class="c-form__any">任意</span>電話番号</label>
                <input
                    name="entry.512004222"
                    class="c-form__input"
                    id="field-number"
                    placeholder=""
                    type="text"
                    required="required"
                />
            </div>
            <div class="c-form__item">
                <label class="c-form__label" for="field-message"><span class="c-form__required">必須</span>お問い合わせ内容</label>
                <textarea
                    name="entry.1616931285"
                    class="c-form__input"
                    id="field-message"
                    placeholder=""
                ></textarea>
            </div>
            <div class="c-form__submit">
                <button type="submit">送信する</button>
            </div>
        </form>
        <!-- wave右下り -->
        <div class="wave turnRight">
            <canvas class="waveCanvas"></canvas>
        </div>
    </main>
